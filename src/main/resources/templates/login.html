    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">你好，请登录</h3>
                    </div>
                    <div class="panel-body">
                        <span th:text="${messageInfo}" style="color: red;"></span>
                        <form id="loginForm" role="form" action="/doLogin" method="post">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="登录账号" name="userAccount" type="text" required>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="密码" name="userPassword" type="password" required>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">记住我
                                    </label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <div class="form-group">
                                    <button type="submit" name="submit" class="btn btn-lg btn-success btn-block">登录</button>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
